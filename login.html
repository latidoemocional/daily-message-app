<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso | Latidos ‚ù§Ô∏è</title>
  <style>
    body{
      font-family: Poppins, sans-serif;
      background: linear-gradient(180deg,#fff0f6,#ffffff);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }

    .login-box{
      background:#fff;
      padding:30px;
      border-radius:16px;
      width:320px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      text-align:center;
    }

    h2{
      color:#c2185b;
      margin-bottom:20px;
    }

    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#e91e63;
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }

    .error{
      color:#c62828;
      font-size:13px;
      margin-top:10px;
      display:none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>üíñ Latidos</h2>

  <input id="email" type="email" placeholder="Correo">
  <input id="password" type="password" placeholder="Contrase√±a">

  <button onclick="login()">Ingresar</button>

  <div class="error" id="errorMsg">Credenciales incorrectas</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby689QTqrcRFD7C-tXUbIelrO11zP-eC5MSUjI3JKhqZFqZeo55Kbt9qS78386e0PajmQ/exec";

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password) return;

  const formData = new URLSearchParams();
  formData.append("tipo","login");
  formData.append("email",email);
  formData.append("password",password);

  fetch(API_URL,{
    method:"POST",
    body:formData
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.ok){
      localStorage.setItem("latidos_token",res.token);
      localStorage.setItem("latidos_cliente",res.clienteId);
      window.location.href = "dashboard.html";
    }else{
      document.getElementById("errorMsg").style.display="block";
    }
  });
}
</script>

</body>
</html>
